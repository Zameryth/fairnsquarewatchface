<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Fair N Square<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Digit Color</div>

    <div class='item-container-content'>

      <label class='item'>
        Hours Tens Places
        <input id='hourTens' class='item-color item-color-normal'>
      </label>
      <label class='item'>
        Hours Ones Place
        <input id='hourOnes' class='item-color item-color-normal'>
      </label>

      <label class='item'>
        Minute Tens Place
        <input id='minTens' class='item-color item-color-normal'>
      </label>

      <label class='item'>
        Minute Ones Place
        <input id='minOnes' class='item-color item-color-normal'>
      </label>

    </div>
    <div class='item-container-footer'>
      Tap submit to save your changes.<br>
      v.1.0
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
