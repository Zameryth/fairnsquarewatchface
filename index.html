<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Fair N Square<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Digit Color</div>

    <div class='item-container-content'>

      <label class='item'>
        Hour Tens Place
        <input id='hourTens' class='item-color item-color-normal' value="0xFFFFFF">
      </label>
      <label class='item'>
        Hour Ones Place
        <input id='hourOnes' class='item-color item-color-normal' value="0xFFFFFF">
      </label>

      <label class='item'>
        Minute Tens Place
        <input id='minTens' class='item-color item-color-normal' value="0xFFFFFF">
      </label>

      <label class='item'>
        Minute Ones Place
        <input id='minOnes' class='item-color item-color-normal' value="0xFFFFFF">
      </label>

    </div>

      <div class='item-container'>
        <div class='item-container-header'>Background Color</div>

        <div class='item-container-content'>

          <label class='item'>
            Top Left
            <input id='topLeft' class='item-color item-color-normal' value="0xAA0000">
          </label>
          <label class='item'>
            Top Right
            <input id='topRight' class='item-color item-color-normal' value="0x0000AA">
          </label>

          <label class='item'>
            Bottom Left
            <input id='botLeft' class='item-color item-color-normal' value="0x0000AA">
          </label>

          <label class='item'>
            Bottom Right
            <input id='botRight' class='item-color item-color-normal' value="0xAA0000">
          </label>

        </div>


    <div class='item-container-footer'>
      Tap submit to save your changes.<br>
      v.1.0
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
